<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебель Тимохи - Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/Images/couch-solid-full.svg" type="image/x-icon">
    <script src="tailwindconfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        html {
            scroll-behavior: smooth;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B4513;
        }
    </style>
</head>
<body class="font-inter bg-light text-secondary">
    <!-- Секция регистрации -->
    <section class="pt-20 pb-16 min-h-screen">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:py-12">
            <a href="index.html" class="flex items-center mb-6 text-2xl font-semibold text-secondary font-playfair">
                <i class="fas fa-couch text-primary mr-2 text-3xl"></i>
                Мебель Тимохи
            </a>
            <div class="w-full bg-white rounded-lg shadow-md border border-accent md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-secondary md:text-2xl font-playfair">
                        Создание аккаунта
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#" id="registrationForm">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-secondary">Email</label>
                            <input type="text" name="email" id="email" class="bg-light border border-accent text-secondary rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 placeholder-gray-400" placeholder="Email@example.com" required>
                        </div>
                        <div class="relative">
                            <label for="password" class="block mb-2 text-sm font-medium text-secondary">Пароль</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-light border border-accent text-secondary rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 placeholder-gray-400" required>
                            <span class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye block mt-7"></i>
                            </span>
                        </div>
                        <div class="relative">
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-secondary">Подтвердите пароль</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-light border border-accent text-secondary rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 placeholder-gray-400" required>
                            <span class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye block mt-7"></i>
                            </span>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-accent rounded bg-light focus:ring-3 focus:ring-primary" required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-light text-gray-500">Я принимаю <a class="font-medium text-primary hover:underline" href="#">условия использования</a></label>
                            </div>
                        </div>
                        <button type="submit" id="registrbutton" class="w-full text-white bg-primary hover:bg-[#6B3910] focus:ring-4 focus:outline-none focus:ring-accent font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">Создать аккаунт</button>
                        <p class="text-sm font-normal text-gray-500">
                            Уже есть аккаунт? <a href="authorization.html" class="font-medium text-primary hover:underline">Войти</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Функция для переключения видимости пароля
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Изменяем иконку
                const icon = toggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
        
        // Настройка переключения видимости для обоих полей пароля
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('passwordToggle', 'password');
            setupPasswordToggle('confirmPasswordToggle', 'confirm-password');
        });
    </script>
     <script type="module" src="registration.js"></script>
</body>
</html>
