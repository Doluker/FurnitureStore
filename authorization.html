<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Мебель Тимохи - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/Images/couch-solid-full.svg" type="image/x-icon">
    <script src="js/tailwindconfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-inter bg-light text-secondary">
    <section class="pt-32 pb-16 min-h-screen">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:py-16">
            <a href="index.html" class="flex items-center mb-6 text-2xl font-semibold text-secondary font-playfair">
                <i class="fas fa-couch text-primary mr-2 text-3xl"></i>
                Мебель Тимохи
            </a>
            <div class="w-full bg-white rounded-lg shadow-md border border-accent md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-secondary md:text-2xl font-playfair">
                        Вход в аккаунт
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="login" class="block mb-2 text-sm font-medium text-secondary">Ваш Email</label>
                            <input type="text" name="email" id="email" class="bg-light border border-accent text-secondary rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 placeholder-gray-400" placeholder="Email@example.com" required>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-secondary">Пароль</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-light border border-accent text-secondary rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 placeholder-gray-400" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <a href="#" class="text-sm font-medium text-primary hover:underline">Забыли пароль?</a>
                        </div>
                        <button type="submit" id="loginbutton" class="w-full text-white bg-primary hover:bg-[#6B3910] focus:ring-4 focus:outline-none focus:ring-accent font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">Войти</button>
                        <p class="text-sm font-normal text-gray-500">
                            Нет аккаунта? <a href="registration.html" class="font-medium text-primary hover:underline">Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
     <script type="module" src="js/authorization.js"></script>
</body>
</html>
